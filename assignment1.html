    <body>
        <script>
            //to print a simple sentence
                console.log("hey there!!");
                //to print error
                console.error("an error has occured!!");
                //to print a warning
                console.warn("hey this is a warning!!");

                var a={
                    name:"shruthi",age:"20",job:"student"
                }
                var b={
                    name:"allie",age:"20",job:"student"
                }
                var c={
                    name:"trent",age:"20",job:"student"
                }
                console.log({a, b,c})
                //creating a table using console
                console.table({a,b,c});
                //printing a custom message
                console.log('%c custom message','color:blue')

                //print the time taken to execute a code
                console.time('time taken');
                console.log("hey, there!");

                console.log('%c custom message','color:blue')
                console.timeEnd('Time taken');
