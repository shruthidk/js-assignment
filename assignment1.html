<!DOCTYPE html>
<html>
    <head>
        <title>
            Assignment1
        </title>
    </head>
    <body>
        <h1>FIZZBUZZ question</h1>
        <script>
            for(let i=1;i<=100;i++)
            {
            if(i%3==0 && i%5!=0)
            {
                document.write("fizz\n");
            }
            else if(i%3!=0 && i%5==0)
            {
                document.write("buzz\n");

            }
            else if(i%3==0 && i%5==0)
            {
                document.write("fizzbuzz\n");

            }
            
            else {
                document.write(i+"\n");
            }

            
        }
        </script>
    </body>
</html>
